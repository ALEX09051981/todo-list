{% extends "base.html" %}

{% block content %}
  <h2>{% if form.instance.pk %}Редагувати тег{% else %}Додати тег{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      {% if form.instance.pk %}Зберегти{% else %}Створити{% endif %}
    </button>
    <a href="{% url 'tag-list' %}" class="btn btn-secondary">Відміна</a>
  </form>
{% endblock %}
